<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <!--normalize-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/pokedex.css" />
    <link rel="stylesheet" href="./assets/css/modal.css" />
    <link rel="stylesheet" href="./assets/css/back-pokemon.css" />
  </head>
  <body>
    <section class="content">
      <div class="bar">
        <img src="./assets/images/logo.png" alt="POKEMON" class="logo" />
        <button id="btn-search" class="searchButton">
          <input
            type="text"
            id="input-search"
            class="search"
            placeholder="Name or Number"
            value=""
          />Search
        </button>
      </div>
      <ol id="pokemonList" class="pokemons"></ol>
      <div class="pagination">
        <button id="loadMoreButton" type="button">Load More...</button>
      </div>
    </section>
    <div id="modal">
      <div id="box" class="modalBox"></div>
    </div>

    <!------------ JAVASCRIPTS ------------------------------------------------->
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/modal.js"></script>
    <script src="./assets/js/search.js"></script>
  </body>
</html>
